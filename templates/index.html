<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #2575fc;
            color: #fff;
            font-weight: 500;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #1a5ed9;
        }
        .error {
            color: #dc3545;
            font-weight: 500;
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4" style="max-width: 500px; margin: auto;">
            <h2 class="text-center mb-4">üå∏ Iris Flower Classifier</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Sepal Length (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="sepal_length" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sepal Width (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="sepal_width" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Petal Length (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="petal_length" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Petal Width (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="petal_width" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">üîç Predict</button>
                </div>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
            {% endif %}

            {% if prediction %}
                <div class="alert alert-success mt-3 text-center">
                    üåø Predicted Species: <span class="result">{{ prediction }}</span>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (for animations / alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
